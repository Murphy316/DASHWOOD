<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="DW_bkg">
      <header>
        <img src="./img/DW_logo_1.png" alt="DashWood Logal" class="logal" />
        <nav>
          <ul class="show-desktop" id="nav">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ROOMS</a></li>
            <li><a href="#">PACKAGES</a></li>
            <li><a href="#">BOOK</a></li>
            <li><a href="#">EXPLORE</a></li>
            <li><a href="#">ABOUT</a></li>
          </ul>
        </nav>
      </header>

      <section class="section2">
        <form action="#" class="calender_form">
          <label for="from" id="from_label">From:</label>
          <input type="date" id="from" name="from" />
          <br />
          <label for="to" id="to_label">To:</label>
          <input type="date" id="to" name="to" />
          <br />
          <input type="submit" id="submit" />
        </form>
      </section>

      <section class="section3">
        <h1 class="s3header">FIND OUR ROOMS</h1>
        <div class="rooms">
          <a href="#">
            <div class="card">
              <img
                src="./img/s3rooms/standard.png"
                alt="standard"
                class="room_img"
              />
              <p>Standard Queen Rooms</p>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img
                src="./img/s3rooms/deluxe.png"
                alt="deluxe"
                class="room_img"
              />
              <p>Deluxe Romantic Suites</p>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img
                src="./img/s3rooms/superior.png"
                alt="superior"
                class="room_img"
              />
              <p>Superior Balcony Suites</p>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img
                src="./img/s3rooms/penthouse.png"
                alt="penthouse"
                class="room_img"
              />
              <p>The Penthouse Suites</p>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img
                src="./img/s3rooms/basement.png"
                alt="basement"
                class="room_img"
              />
              <p>The Basement Suites</p>
            </div>
          </a>
        </div>
      </section>

      <section class="section4">
        <div id="explore1">
          <img id="breakfast" src="./img/breakfast.png" />
          <svg class="explore_1_fade">
            <rect
              fill="rgba(0,0,0,0.282)"
              id="explore_1_fade"
              rx="0"
              ry="0"
              x="0"
              y="0"
              width="408"
              height="232"
            ></rect>
          </svg>
          <div id="BREAKFAST_BY_THE_OCEAN">
            <span>BREAKFAST<br />BY THE OCEAN</span>
          </div>
          <div id="Plan_Your_Trip_">
            <span>Plan Your Trip!</span>
          </div>
          <svg class="Rectangle_18">
            <rect
              fill="rgba(255,255,255,1)"
              id="Rectangle_18"
              rx="1.5"
              ry="1.5"
              x="0"
              y="0"
              width="107"
              height="3"
            ></rect>
          </svg>
        </div>
        <div id="explore2">
          <img id="BC" src="./img/BC.png" />
          <svg class="explore_2_fade">
            <rect
              fill="rgba(0,0,0,0.282)"
              stroke="rgba(112,112,112,1)"
              stroke-width="1px"
              stroke-linejoin="miter"
              stroke-linecap="butt"
              stroke-miterlimit="4"
              shape-rendering="auto"
              id="explore2_fade"
              rx="0"
              ry="0"
              x="0"
              y="0"
              width="405"
              height="229"
            ></rect>
          </svg>
          <div id="EXPLORE_THE_BEACH___PARKS">
            <span>EXPLORE THE<br />BEACH & PARKS</span>
          </div>
          <div id="Learn_More">
            <span>Learn More</span>
          </div>
          <svg class="Rectangle_19">
            <rect
              fill="rgba(255,255,255,1)"
              id="Rectangle_19"
              rx="1.5"
              ry="1.5"
              x="0"
              y="0"
              width="107"
              height="3"
            ></rect>
          </svg>
        </div>
      </section>
    </div>
  </body>
</html>
