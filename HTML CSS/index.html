<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="DW_bkg">
      <header>
        <img src="./img/DW_logo_1.png" alt="DashWood Logal" class="logal" />
        <nav>
          <ul class="show-desktop" id="nav">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ROOMS</a></li>
            <li><a href="#">PACKAGES</a></li>
            <li><a href="#">BOOK</a></li>
            <li><a href="#">EXPLORE</a></li>
            <li><a href="#">ABOUT</a></li>
          </ul>
        </nav>
      </header>

      <section class="section2">
        <form action="#" class="calender_form">
          <label for="from" id="from_label">From:</label>
          <input type="date" id="from" name="from" />
          <br />
          <label for="to" id="to_label">To:</label>
          <input type="date" id="to" name="to" />
          <br />
          <input type="submit" id="submit" />
        </form>
      </section>

      <section class="section3">
        <h1 class="s3header">FIND OUR ROOMS</h1>
        <div class="rooms">
          <a href="#">
            <div class="card">
              <img
                src="./img/s3rooms/standard.png"
                alt="standard"
                class="room_img"
              />
              <p>Standard Queen Rooms</p>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img
                src="./img/s3rooms/deluxe.png"
                alt="deluxe"
                class="room_img"
              />
              <p>Deluxe Romantic Suites</p>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img
                src="./img/s3rooms/superior.png"
                alt="superior"
                class="room_img"
              />
              <p>Superior Balcony Suites</p>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img
                src="./img/s3rooms/penthouse.png"
                alt="penthouse"
                class="room_img"
              />
              <p>The Penthouse Suites</p>
            </div>
          </a>
          <a href="">
            <div class="card">
              <img
                src="./img/s3rooms/basement.png"
                alt="basement"
                class="room_img"
              />
              <p>The Basement Suites</p>
            </div>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
